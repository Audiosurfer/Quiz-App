<!DOCTYPE HTML>
<html>
    <head>
        <title>Music Quiz</title>
        <link type="text/css" rel=stylesheet href="style.css"/>
        <link type="text/css" rel=stylesheet href="normalize.css"/>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="startplace">
            <h1>Music Quiz</h1>
            <ul>
                <li>How To Play</li>
                <li>Start Game</li>
            </ul>
        </div>
        <div id="quizspot">
            <h1>Music Quiz</h1>
            <p>What album includes the following song?</p>
            <div class="quizopt">
                <img src="homelikenoplaceisthere.jpg"/>
            </div>
            <div class="quizopt">
                <img src="howtodresswellalbumcover.jpg"/>
            </div>
            <div class="quizopt">
                <img src="sharonvanettenalbumcover.jpg"/>
            </div>
            <div class="quizopt">
                <img src="St-Vincent-album-cover.jpg"/>
            </div>
        </div>
        <div id="results">
            <p>You scored 5/5! You're a music expert!</p>
            <p>Play again?</p>
        </div>
    </body>
</html>
